<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <title>Styled Text</title>
</head>
<body>
    <div class="split left">
    <h1 style="color: aliceblue;"><b>User Given Input Text</b></h1>
  <div class="centered1">
    <header>
        <button onclick="undo()" class="btn btn-warning">undo</button>
        <button onclick="redo()" class="btn btn-danger">redo</button>
    </header>
    <label for="userText" style="color: yellow; font-weight: 800; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Enter Text:</label>
    <input type="textarea" id="userText">
</div>
  </div>
      
      <div class="split right">
      <h1 style="color: aliceblue;"><b>Change color,font and sizes</b></h1>
        <div class="centered">
            <div class="settings">
          
            <label for="color">Choose Color:</label>
            <input type="color" id="color">
        
            
        
            <label for="fontSize">Choose Font Size:</label>
            <input type="number" id="fontSize" min="8" max="72" step="1">
        
            
        
            <label for="fontFamily">Choose Font Family:</label>
            <select id="fontFamily">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Times New Roman, serif">Times New Roman</option>
                <option value="Courier New, monospace">Courier New</option>
                <!-- Add more font options as needed -->
            </select>
            </div>
        
            <br>
        
           <button onclick="applyStyles()" class="btn btn-primary">ADD TEXT</button>
        
            <script>
                var styleHistory = [];
                var currentIndex = -1;
        
                function applyStyles() {
                    var userText = document.getElementById('userText');
                    var color = document.getElementById('color').value;
                    var fontSize = document.getElementById('fontSize').value + 'px';
                    var fontFamily = document.getElementById('fontFamily').value;
        
                    // Save current styles to history
                    styleHistory.push({
                        color: userText.style.color,
                        fontSize: userText.style.fontSize,
                        fontFamily: userText.style.fontFamily
                    });
        
                    currentIndex++;
        
                    // Apply new styles
                    userText.style.color = color;
                    userText.style.fontSize = fontSize;
                    userText.style.fontFamily = fontFamily;
                }
        
                function undo() {
                    if (currentIndex > 0) {
                        currentIndex--;
                        applyHistoryStyle();
                    }
                }
        
                function redo() {
                    if (currentIndex < styleHistory.length - 1) {
                        currentIndex++;
                        applyHistoryStyle();
                    }
                }
        
                function applyHistoryStyle() {
                    var userText = document.getElementById('userText');
                    userText.style.color = styleHistory[currentIndex].color;
                    userText.style.fontSize = styleHistory[currentIndex].fontSize;
                    userText.style.fontFamily = styleHistory[currentIndex].fontFamily;
                }
            </script></div>
            </div>
      
</body>
</html>
